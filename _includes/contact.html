<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Stay In Touch!</h2>
                <p>Subscribe and get informed of our latest updates and features!</p>
				 <form action="https://docs.google.com/document/d/1iEKOuXg6MeOGSNLybjZuAVQm21Ntw56aUIBHlJ7G75k/edit?usp=sharing" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank" novalidate class="subscribe-form">
					<input type="email" name="EMAIL" id="mce-EMAIL" class="subscribe-input" placeholder="e-mail address..."  required>
						<button type="submit" class="subscribe-submit" name="subscribe" id="mc-embedded-subscribe" >Subscribe</button>
				</form> 
				<hr class="primary">
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>

    </div>
</section>
